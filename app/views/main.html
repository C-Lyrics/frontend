<div class="col-sm-12 wc-view">
  <form ng-submit="generateWC()">
    <div c-cloud-word words="topWords" class="col-sm-12"></div>
  </form>
</div>
<div class="xs-col-8 xs-col-offset-2 row" style="text-align:center;">

  <div class="col-md-12 col-md-offset-0 row" style="margin:20px;">

    <div class="col-md-5">
      <autocomplete data="suggestions" ng-model="currentSearch"></autocomplete>
    </div>
    <div c-action-button callback="generateWC" text="'Submit'"></div>
    <div c-action-button callback="addToCloud" text="'Add to Cloud'"></div>
    <div class="fb-share-button" data-href="{{shareUrl}}" data-layout="button_count"></div>
  </div>
</div>
