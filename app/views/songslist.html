<h3>{{searchWord}}</h3>
<table class="table ">
    <thead>
        <tr>
            <th>Title</th>
            <th>Count</th>
        </tr>
    </thead>
    <tr ng-repeat="song in songsList|orderBy:'count':true">
        <td>
        <a ng-href="#/SongLyrics?id={{song.id}}">
            {{song.title}}
        </a>
        </td>
        <td>{{song.count}}</td>
    </tr>
</table>
<div class="col-sm-12 row">
    <div c-navigation-button link="cloudLink" text="'Back to Cloud'"></div>
</div>
