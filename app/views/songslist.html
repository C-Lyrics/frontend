<h3>{{searchWord}}</h3>
<table class="table ">
    <thead>
        <tr>
            <th>Title</th>
            <th>Count</th>
        </tr>
    </thead>
    <tr ng-repeat="song in songsList|orderBy:'count':true">
        <td>
        <a ng-href="#/SongLyrics?id={{song.id}}">
            {{song.title}}
        </a>
        </td>
        <td>{{song.count}}</td>
    </tr>
</table>
<a class="btn btn-default" ng-href="#/" style="background-color:purple;color:white;">Back to Cloud</a>
